<html>
	<head>
		{% if title %}
			<title> {{title}} </title>
		{% else %}
			<title> undefine </title>
		{% endif %}
	</head>
	<body>
		<div> <a href="/index"> Home </a></div>
		<hr>
		{% with message = get_flashed_messages() %} 
		{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
